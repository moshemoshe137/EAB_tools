# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Quick Pytest Tests - All OSes - Python 3.9, 3.10, 3.11

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  quick-pytest-tests:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install --editable .
        foreach ($f in Get-ChildItem "*requirements*.txt")
        {
          python -m pip install --requirement $f
        }
      shell: pwsh
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Generate Test Images
      run: >
        ipython "./EAB_tools/tests/io/data/Generate Test Images.ipynb"
    - name: Quick test with pytest
      run: >
        pytest
        --doctest-modules
        --random-order-seed=0
        --verbose
        --durations=100
        --cov
        --cov-report=xml
        --cov-append

    - name: Report Coverage
      run: coverage report -m

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        flags: unittests,quick
