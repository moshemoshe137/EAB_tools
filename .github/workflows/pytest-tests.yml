# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tox Pytest Tests - All OSes - Python 3.9, 3.10, 3.11, 3.12

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  pytest-tests:
    name: ${{ matrix.test-config.test_type }} - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [windows-latest, ubuntu-latest, macos-latest]
        test-config:
          - test_type: "Pytest Tests"
            flags: "-m 'slow or not slow'"
            codecov_flag: "unittests,slow"
          - test_type: "Quick Pytest Tests"
            flags: ""
            codecov_flag: "unittests,quick"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install --editable .
        foreach ($f in Get-ChildItem "*requirements*.txt")
        {
          python -m pip install --requirement $f
        }

    - name: Run tests with tox
      run: >
        tox
        -e
        py${{ matrix.python-version }}
        --
        --doctest-modules
        --random-order-seed=0
        --verbose
        ${{ matrix.test-config.flags }}
        --durations=100
        --cov
        --cov-report=xml
        --cov-append

    - name: Report Coverage
      run: coverage report -m

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        flags: ${{ matrix.test-config.codecov_flag }}
        fail_ci_if_error: true
